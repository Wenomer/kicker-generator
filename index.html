<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Tournament Generator</title>

    <!-- Bootstrap Core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">

    <!-- Custom CSS -->
    <link href="index.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>
<div class="container" id="application">
    <div class="row">
        <div class="col-lg-8">
            <h3>Matches</h3>
            <table class="table table-bordered table-hover match-table">
                <tr class="active">
                    <th>#</th>
                    <th colspan="2">Team 1</th>
                    <th></th>
                    <th colspan="2">Team 2</th>
                </tr>
            </table>
        </div>
        <div class="col-lg-4">
            <h3>
                Players
                <button id="add-player" type="button" class="btn btn-primary">
                    <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                </button>
                <button id="generate-schedule" type="button" class="btn btn-success">
                    <span class="glyphicon glyphicon-fire" aria-hidden="true"></span>
                </button>
            </h3>
            <form id="players-form" class="form-inline">
            </form>
        </div>
    </div>
</div>
<!-- /.container -->

<!-- jQuery -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/lodash.js/3.9.3/lodash.min.js"></script>
<script type="text/javascript" src="index.js"></script>

<script type="application/javascript">
    $(document).ready(function() {
        var application = new Kicker();
    });
</script>

<script id="player-template" type="application/template">
    <div class="form-group form-line">
        <input type="text" class="form-control">
        <button type="button" class="btn btn-default remove-player">
            <span class="glyphicon glyphicon-minus" aria-hidden="true"></span>
        </button>
    </div>
</script>

<script id="match-template" type="application/template">
    <tr>
        <td><?= number?></td>
        <td><b>A:</b> <?= t1[0]?></td>
        <td><b>G:</b> <?= t1[1]?></td>
        <td><b>VS</b></td>
        <td><b>A:</b> <?= t2[0]?></td>
        <td><b>G:</b> <?= t2[1]?></td>
    </tr>
</script>

</body>

</html>
